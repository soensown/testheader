<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ListProduct</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
</head>
<body>
<nav th:replace="~{/header/Navbar}"></nav>
<div style="padding-top: 100px" class="container  justify-content-center align-items-center vh-100" >
    <div >
        <form action="/colors/search" method="get" class="d-flex">
            <input type="text" class="form-control me-2" name="tenORma" placeholder="Tìm kiếm mã màu hoặc tên...">
            <button type="submit" class="btn btn-outline-success">Tìm kiếm</button>
        </form>
    </div>

    <form action="/colors/add" method="post" style="width: 500px">
        <div class="form-group">
            <label>Tên Màu</label>
            <input class="form-control" placeholder="Tên màu" name="colorName">
        </div>
        <div class="form-group">
            <label>Mã Màu</label>
            <input class="form-control" placeholder="Mã Màu" name="colorCode">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div >
            <table class=" table table-hover">
                <th:block th:each="colors : ${listColors}">
                    <tr>
                        <td th:text="${colors.id}"></td>
                        <td th:text="${colors.colorName}"></td>
                        <td th:text="${colors.colorCode}"></td>
                        <td>
                            <!-- Thẻ span/ div đều được, chủ yếu phải có kích thước rõ ràng -->
                            <span th:style="'display:inline-block; width:40px; height:20px; border:1px ; background-color:' + (${colors.colorCode.startsWith('#') ? colors.colorCode : '#' + colors.colorCode})"></span>
                        </td>
                        <td>
                            <a th:href="@{'/colors/delete?id=' + ${colors.id}}" class="btn btn-danger" style="color: white; text-decoration: none">Delete</a>
                        </td>
                        <td>
                            <a th:href="@{'/colors/delete?id=' + ${colors.id}}" class="btn btn-warning" style="color: white; text-decoration: none">Update</a>
                        </td>

                    </tr>

                </th:block>

            </table>
    </div>

</div>



</body>
</html>
